<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gadmin</title>
  <link rel="stylesheet" href="assets/css/bundle.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <link rel="icon" href="img/favicon.png" sizes="32x32" >
</head>
<body>

  <div id="gadmin" class="gadmin">

    <div id="leftPanel" class="leftPanel hiddenSmall">
      <h5 class="title-dashboard text-center m-0 align-self-center">
        <span class="title-ico">GD</span>
        <span class="title-name">Gadmin</span>
      </h5>
      <div id="leftMenu" class="leftMenu">
        <ul class="nav flex-column menu-primary">
          <li class="nav-item">
            <a class="nav-link active text-truncate" href="#">
              <i class="fas fa-home nav-link-ico text-primary"></i>
              <span class="nav-link-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-truncate" href="#">
              <i class="fas fa-chart-pie nav-link-ico text-warning"></i>
              <span class="nav-link-text">Charts</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-truncate" href="#">
              <i class="fas fa-th-list nav-link-ico text-info"></i>
              <span class="nav-link-text">Widgets</span>
            </a>
          </li>
          <li class="nav-item nav-list hidden-list">
            <a class="nav-link text-truncate" href="#">
              <i class="fas fa-quidditch nav-link-ico text-primary"></i>
              <span class="nav-link-text">UI Elements</span>
            </a>
            <ul class="nav flex-column nav-secondary">
              <li class="nav-item">
                <a class="nav-link text-truncate" href="#">
                  <i class="fas fa-caret-right nav-link-ico text-primary"></i>
                  <span class="nav-link-text">Cards</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-truncate" href="#">
              <i class="fas fa-list-alt nav-link-ico text-success"></i>
              <span class="nav-link-text">Forms</span>
            </a>
          </li>
          <li class="nav-item nav-list hidden-list">
            <a class="nav-link text-truncate" href="#">
              <i class="fas fa-table nav-link-ico text-danger"></i>
              <span class="nav-link-text">Tables</span>
            </a>
            <ul class="nav flex-column nav-secondary">
              <li class="nav-item">
                <a class="nav-link text-truncate" href="#">
                  <i class="fas fa-caret-right nav-link-ico text-danger"></i>
                  <span class="nav-link-text">Default</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>



    <div id="rightPanel" class="rightPanel">
      <div class="top-menu">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
          <button class="navLeftToggleLarge d-none d-md-block" type="button">
            <i class="fas fa-th-list fa-lg"></i>
          </button>
          <button class="navLeftToggleSmall d-block d-md-none" type="button">
            <i class="fas fa-th-list fa-lg"></i>
          </button>
          <span class="navbar-brand d-none d-sm-block d-block d-md-none">
            <b class="text-white">GD</b>
          </span>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavTopDropdown" aria-controls="navbarNavTopDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-lg"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavTopDropdown">
            <ul class="navbar-nav mr-auto mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Administración</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tesorería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Finanzas</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container">
        <h1>Ejemplo de cuerpo</h1>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="assets/js/bundle.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
